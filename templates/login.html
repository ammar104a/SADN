{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>SADN | Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicons -->
    <link href="{% static 'img/apple-touch-icon.png' %}" rel="icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #280055;
            --secondary-color: #002051;
            --bg-gradient: linear-gradient(135deg, #3d007e 0%, #002763 100%);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            height: 100vh;
            display: flex;
            align-items: center;
            margin: 0;
            color: #333;
        }

        .login-container {
            max-width: 450px;
            width: 100%;
            margin: 0 auto;
        }

        .login-card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .login-card-header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 30px;
            text-align: center;
        }

        .login-card-body {
            padding: 40px;
            background: white;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border-color: #e0e0e0;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(106, 17, 203, 0.25);
        }

        .btn-login {
            background: var(--bg-gradient);
            border: none;
            color: white;
            padding: 12px;
            border-radius: 10px;
            transition: transform 0.2s;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            background: linear-gradient(135deg, #2575fc 0%, #6a11cb 100%);
        }

        .login-links a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .login-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-card card">
                <div class="login-card-header">
                    <h2 class="mb-0">Welcome Back</h2>
                    <p class="text-white-50 mb-0">Sign in to continue</p>
                </div>
                <div class="login-card-body">
                    <form method="POST" action="{% url 'login' %}">
                        {% csrf_token %}

                        <div class="mb-4">
                            <label for="username" class="form-label">Username or Email</label>
                            <input type="text" class="form-control" id="username" name="username" required placeholder="Enter your username">
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">
                        </div>

                        {% if messages %}
                        <div class="mb-4 text-danger">
                            {% for message in messages %}
                                <p>{{ message }}</p>
                            {% endfor %}
                        </div>
                        {% endif %}

                        <button type="submit" class="btn btn-login w-100">Login</button>

                        <div class="text-center mt-3 login-links">
                            <a href="#">Forgot Password?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
